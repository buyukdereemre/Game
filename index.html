<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aşkımızın Hikayesi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 46, 99, 0.5);
        }

        p.subtitle {
            color: #eaeaea;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-style: italic;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
        }

        .game-card {
            background: lab(64.45% 50.44 -22.82);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .game-card:hover {
            transform: scale(1.03);
            border-color: #ff2e63;
            background: rgba(255, 255, 255, 0.15);
        }

        .icon { font-size: 2rem; }
        
        .info { text-align: left; }
        .title { display: block; font-weight: bold; font-size: 1.2rem; }
        .desc { display: block; font-size: 0.8rem; color: #ccc; margin-top: 5px; }

    </style>
</head>
<body>

    <h1>❤️ Maceramız ❤️</h1>
    <p class="subtitle">Bölümleri sırayla oyna...</p>

    <div class="menu-container">
        <a href="bolum1/index.html" class="game-card">
            
            <div class="info">
                <span class="title">Bölüm 1: Tanışma</span>
                <span class="desc">Parçalar birleşti ve biz olduk.</span>
            </div>
        </a>
        <a href="bolum2/index.html" class="game-card">    
            <div class="info">
                <span class="title">Bölüm 2: Engeller</span>
                <span class="desc">Birlikte her zorluğu aşarız.</span>
            </div>
        </a>
        <a href="bolum3/index.html" class="game-card">
            <div class="info">
                <span class="title">Bölüm 3: Sonsuzluk</span>
                <span class="desc">Seninle yolculuğum hiç bitmesin.</span>
            </div>
        </a>

        <a href="bolum4/index.html" class="game-card">
            <div class="info">
                <span class="title">Bölüm 4: Yolculuk</span>
                <span class="desc">askimm</span>
            </div>
        </a>
    </div>

</body>
</html>
